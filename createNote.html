<body>
  <header>
    <div class="container-fluid pt-2">
      <div class="row align-items-center">
        <div class="col-12 col-sm-8 text-center text-sm-start">
          <img src="image.png" class="img-fluid thebanner w-100" alt="Logo" />
        </div>

        <div class="col-12 col-sm-4 d-flex justify-content-center justify-content-sm-end mt-2 mt-sm-0">
          <button title="Tema Oscuro" class="btn btn-dark w-25 d-flex justify-content-center">
            ðŸŒ™
          </button>
        </div>
      </div>
      <nav class="navbar navbar-expand justify-content-center">
        <ol class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="btn btn-primary" title="Todas las Notas" href="index.html"><svg xmlns="http://www.w3.org/2000/svg"
                width="16" height="16" fill="currentColor" class="bi bi-journals" viewBox="0 0 16 16">

                  d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2" />
                <path
                  d="M1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 2.5v.5H.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H2v-.5a.5.5 0 0 0-1 0" />
              </svg></a>
          </li>
          <li class="nav-item mx-2">
            <a class="btn btn-primary" title="Crear Nota" href="createNote.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
                <path
                  d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5" />
                <path
                  d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z" />
              </svg></a>
          </li>
        </ol>
      </nav>
    </div>
  </header>

  <div class="container main-content">
    <div class="row w-100 justify-content-center">
      <div class="surfaces card shadow p-4 col-10 border rounded">
        <div class="row">
          <div class="col">
            <div class="note-detail-title text-center">
              <h1 class="dialog-title">Add New Note</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="notes-form text-center">
              <form id="noteForm">
                <div class="form-group">
                  <label for="noteTitle" class="form-label">Title</label>
                  <input type="text" id="noteTitle" name="title" class="form-control mb-1" />
                </div>

                <div class="form-group">
                  <label for="noteContent" class="form-label">Content</label>
                  <textarea id="noteContent" name="content" class="form-control mb-1" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label for="noteImage" class="form-label">Imagen</label>
                  <input type="url" class="form-control mb-3" id="noteImage" name="image"
                    placeholder="https://example.com/imagen.jpg" />
                </div>
                <div class="form-group">
                  <label for="noteDiff" class="form-label">Dificultad:</label>
                  <label><input type="radio" value="1" id="noteDif1" name="diff" class="form-input" />1</label>
                  <label><input type="radio" value="2" id="noteDif2" name="diff" class="form-input" />2</label>
                  <label><input type="radio" value="3" id="noteDif3" name="diff" class="form-input" />3</label>
                  <label><input checked type="radio" value="desconocida" id="noteDif" name="diff"
                      class="form-input" />Desconocida</label>
                </div>

                <div class="form-group">
                  <label>
                    <input class="form-check-input" type="checkbox" id="instrumentalCheck" name="instrum" />
                    Tiene Instrumental</label>
                </div>
                <!-- si se marca que se abra un formulario para subir el mp3-->

                <div class="row">
                  <div class="col text-center">
                    <div id="createNoteComments">
                      <button class="btn btn-outline-primary mt-3">
                        Crear Comentario
                      </button>
                    </div>
                    <!--la caja de comentarios hacerla con un container d-flex de boostrap con el eje en columna para poner uno encima del otro-->
                  </div>
                </div>

                <div class="dialog-actions">
                  <div class="d-flex gap-2 justify-content-center mt-3">
                    <a href="index.html" class="btn btn-danger"> Cancel </a>
                    <button type="submit" class="btn btn-success">
                      Save Note
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">Â© 2025 Quick N0tS</p>
    </div>
  </footer>
</body>

</html>

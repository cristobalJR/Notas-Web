<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quick N0tS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="row align-items-center">
        <div class="col-12 col-sm-10 ">
          <img src="image.png" width="413px" alt="">
        </div>

        <div class=" col-12 col-sm-2 d-flex justify-content-center">
          <button class="btn btn-dark">ðŸŒ™</button>
        </div>
      </div>

        <nav class="navbar navbar-expand justify-content-center mt-2">
          <ol class="navbar-nav">
            <li class="nav-item mx-2">
              <a class="btn btn-primary" href="index.html">Todas las Notas</a>
            </li>
            <li class="nav-item mx-2">
              <a class="btn btn-primary" href="createNote.html">+ Nueva Nota</a>
            </li>
          </ol>
        </nav>
      </div>
    </header>

    <div class="container main-content">
      <div class="row w-100 justify-content-center">
        <div class="surfaces card shadow p-4 col-10 border rounded">
          <div class="row">
            <div class="col">
              <div class="note-detail-title text-center">
                <h1 class="dialog-title">Add New Note</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="notes-form text-center">
                <form id="noteForm">
                  <div class="form-group">
                    <label for="noteTitle" class="form-label">Title</label>
                    <input
                      type="text"
                      id="noteTitle"
                      name="title"
                      class="form-control mb-1"
                    />
                  </div>

                  <div class="form-group">
                    <label for="noteContent" class="form-label">Content</label>
                    <textarea
                      id="noteContent"
                      name="content"
                      class="form-control mb-1"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="noteImage" class="form-label">Imagen</label>
                    <input
                      type="url"
                      class="form-control mb-3"
                      id="noteImage"
                      name="image"
                      placeholder="https://example.com/imagen.jpg"
                    />
                  </div>
                  <div class="form-group">
                    <label for="noteDiff" class="form-label">Dificultad:</label>
                    <label
                      ><input
                        type="radio"
                        value="1"
                        id="noteDif1"
                        name="diff"
                        class="form-input"
                      />1</label
                    >
                    <label
                      ><input
                        type="radio"
                        value="2"
                        id="noteDif2"
                        name="diff"
                        class="form-input"
                      />2</label
                    >
                    <label
                      ><input
                        type="radio"
                        value="3"
                        id="noteDif3"
                        name="diff"
                        class="form-input"
                      />3</label
                    >
                    <label
                      ><input
                        checked
                        type="radio"
                        value="desconocida"
                        id="noteDif"
                        name="diff"
                        class="form-input"
                      />Desconocida</label
                    >
                  </div>

                  <div class="form-group">
                    <label>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="instrumentalCheck"
                        name="instrum"
                      />
                      Tiene Instrumental</label
                    >
                  </div>
                  <!-- si se marca que se abra un formulario para subir el mp3-->

                  <div class="row">
                    <div class="col text-center">
                      <div id="createNoteComments">
                        <button class="btn btn-outline-primary mt-3">Crear Comentario</button>
                      </div>
                      <!--la caja de comentarios hacerla con un container d-flex de boostrap con el eje en columna para poner uno encima del otro-->
                    </div>
                  </div>

                  <div class="dialog-actions">
                    <div class="d-flex gap-2 justify-content-center mt-3">
                      <a href="index.html" class="btn btn-danger">
                        Cancel
                      </a>
                      <button type="submit" class="btn btn-success">
                        Save Note
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-8"></div>
          <div class="col">
            <p>Getting over it</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
